# Bridge Sidecar Configuration Example
# Copy to bridge-sidecar.toml and customize

[general]
log_level = "info"
metrics_port = 9090

# Ethereum Mainnet
[[chains]]
name = "ethereum"
chain_id = 1
ws_url = "wss://eth-mainnet.g.alchemy.com/v2/YOUR_API_KEY"
rpc_url = "https://eth-mainnet.g.alchemy.com/v2/YOUR_API_KEY"
bridge_address = "0x0000000000000000000000000000000000000000"
finality_blocks = 64  # ~13 minutes for finality

# Tempo
[[chains]]
name = "tempo"
chain_id = 12345
ws_url = "ws://localhost:8546"
rpc_url = "http://localhost:8545"
bridge_address = "0x0000000000000000000000000000000000000000"
finality_blocks = 0  # Instant finality

[signer]
validator_index = 0
bls_key_share_file = "/path/to/validator.bls.key"

[threshold]
threshold = 3
validator_count = 4
